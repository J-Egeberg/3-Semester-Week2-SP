<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h4 id="joke"></h4>
        <p id="id"></p>
        <p id="reference"></p>
        <button id="btn"></button>
    </body>
    <script>
     var promise = fetch('https://jokes-plaul.rhcloud.com/api/joke');
     promise.then(function (response) {
       return response.json();
     }).then(function (quote) {
        document.getElementById("joke").innerText=quote.joke;
        document.getElementById("id").innerText=quote.id;
        document.getElementById("reference").innerText=quote.reference;
     })
</script>
</html>
